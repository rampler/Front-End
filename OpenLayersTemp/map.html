<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="css/ol.css" type="text/css">
    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css" type="text/css">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,700,300,400&subset=latin,latin-ext'
          rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="build/ol.js"></script>
    <script src="resources/jquery.min.js" type="text/javascript"></script>
    <script src="resources/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <title>Inwentaryzacja oświetlenia zewnetrznego</title>

<body>
<div id="map" class="map"></div>

<div class="bottom-menu">
    <a href="#"><div class="input-type data-type-item item-selected">Kafelki</div></a>
    <a href="#"><div class="input-type data-type-item">Wektory</div></a>
    <div class="input-type">
        <input type="radio" id="interaction_type_draw" name="interaction_type" value="draw" checked>
        <label for="interaction_type_draw">Dodaj</label>
    </div>
    <div class="input-type">
        <input type="radio" id="interaction_type_modify" name="interaction_type" value="modify">
        <label for="interaction_type_modify">Edytuj</label>
    </div>
    <div class="input-type">
        <input type="checkbox" id="osm-checkbox" name="osm-checkbox" checked="checked">
        <label for="osm-checkbox">OpenStreetMap</label>
    </div>
</div>


<!--Modal-->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Nowy segment drogi</h4>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success">Zapisz</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Wróć</button>
            </div>
        </div>
    </div>
</div>

<script src="fe-map.js" type="text/javascript"></script>
</body>
