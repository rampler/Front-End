<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="css/ol.css" type="text/css">
    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="resources/layout.css" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,700,300,400&subset=latin,latin-ext'
          rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="build/ol.js"></script>
    <script src="resources/jquery.min.js" type="text/javascript"></script>
    <script src="resources/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="resources/jsoneditor/jsoneditor.min.js" type="text/javascript"></script>
    <title>Inwentaryzacja oświetlenia zewnetrznego</title>
</head>
<body>
<div id="map" class="map"></div>
<div class="bottom-menu" role="tabpanel">
    <div class="col-sm-4 col-md-4 col-lg-2">
        <ul class="nav nav-tabs map-nav" role="tablist">
            <li role="presentation" class="active"><a id="tilesLayerTab" aria-controls="home" role="tab"
                                                      data-toggle="tab">Kafelki</a></li>
            <li role="presentation"><a id="vectorsLayerTab" aria-controls="home" role="tab"
                                       data-toggle="tab">Wektory</a></li>
        </ul>
    </div>

    <div class="col-sm-6 col-md-4 col-lg-8">
        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-sm btn-primary btn-map-bottom-menu active">
                <input id="interaction_type_draw" type="radio" name="interaction_type" value="draw" autocomplete="off"
                       checked> Dodaj
            </label>
            <label class="btn btn-sm btn-primary btn-map-bottom-menu">
                <input id="interaction_type_modify" type="radio" name="interaction_type" value="modify"
                       autocomplete="off"> Edytuj
            </label>
        </div>
    </div>

    <div class="col-sm-4 col-md-4 col-lg-2">
        <div class="btn-group btn-group-osm-checkbox" data-toggle="buttons">
            <label id="osm-checkbox_label" class="btn btn-primary btn-map-bottom-menu" data-toggle="tooltip"
                   data-placement="left" title="Wyłącz OSM">
                <input id="osm-checkbox" type="checkbox" autocomplete="off"> OpenStreetMap
            </label>
        </div>
    </div>
</div>

<!--Add Modal-->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
     data-backdrop="false">
    <div class="modal-dialog  modal-add-dialog">
        <div class="modal-content">
            <div class="modal-body modal-add-body">
                <div id="addForm"></div>
            </div>
            <div class="modal-footer">
                <button id="addBtn" type="button" class="btn btn-primary" data-loading-text="Dodawanie.."><i
                        class="glyphicon glyphicon-plus"></i> Dodaj
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Wróć</button>
            </div>
        </div>
    </div>
</div>

<!--Edit Modal-->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
     data-backdrop="false">
    <div class="modal-dialog  modal-edit-dialog">
        <div class="modal-content">
            <div class="modal-body modal-add-body">
                <div id="editForm"></div>
            </div>
            <div class="modal-footer">
                <input type="hidden" name="oldId" value=""/>
                <button id="saveBtn" type="button" class="btn btn-success" data-loading-text="Zapisywanie.."><i
                        class="glyphicon glyphicon-floppy-disk"></i> Zapisz
                </button>
                <button id="deleteBtn" type="button" class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i>
                    Usuń
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Wróć</button>
            </div>
        </div>
    </div>
</div>

<!-- Delete confirmation modal-->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
     data-backdrop="false">
    <div class="modal-dialog  modal-delete-dialog">
        <div class="modal-content">
            <div class="modal-header"><strong>Potwierdź operację</strong></div>
            <div class="modal-body modal-add-body">
                Czy jesteś pewien, że chcesz usunąć ten segment drogi?
            </div>
            <div class="modal-footer">
                <button id="deleteConfirmedBtn" type="button" class="btn btn-danger" data-loading-text="Usuwanie.."><i
                        class="glyphicon glyphicon-trash"></i> Usuń
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Wróć</button>
            </div>
        </div>
    </div>
</div>

<!--Menu warstw wysuwane-->
<div id="layers">
    <div class="panel panel-default">
        <div class="panel-heading">Widoczne warstwy</div>
        <div class="panel-body">
            <div class="row">
                <div class="btn btn-xs btn-default col-md-6" id="check-all-btn" data-toggle="tooltip"
                     data-placement="top" title="Zaznacz wszystkie"><i class="glyphicon glyphicon-ok"></i></div>
                <div class="btn btn-xs btn-default col-md-6" id="uncheck-all-btn" data-toggle="tooltip"
                     data-placement="top" title="Odznacz wszystkie"><i class="glyphicon glyphicon-erase"></i></div>
            </div>
        </div>
    </div>
    <a href="#" id="showHideButton">Warstwy</a>
</div>

<script src="resources/fe-js/fe-functions.js" type="text/javascript"></script>
<script src="resources/fe-js/fe-map.js" type="text/javascript"></script>
<script src="resources/fe-js/fe-valuesbuilder.js" type="text/javascript"></script>
<script src="resources/fe-js/main.js" type="text/javascript"></script>
</body>
</html>
